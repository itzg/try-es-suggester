<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="webjars/angular-material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-app="SuggesterApp" ng-controller="MainCtrl" ng-cloak>

    <div id="main" layout="row" layout-align="center" layout-padding>
        <div md-whiteframe="10" flex-gt-sm="50" flex="100" layout="column" layout-padding layout-align="start center">
            <md-chips ng-model="interests" class="full-width"
                      md-enable-chip-edit="true"
                      md-separator-keys="keys">

                <md-autocomplete
                        md-selected-item="selectedItem"
                        md-search-text="searchText"
                        md-items="item in suggestInterests(searchText)"
                        md-item-text="item"
                        placeholder="Enter interests">
                    <span md-highlight-text="searchText">{{item}}</span>
                </md-autocomplete>

            </md-chips>

            <md-button class="md-primary md-raised" ng-click="saveInterests()">Save</md-button>
        </div>

    </div>


<!-- Angular Material requires Angular.js Libraries -->
<script src="webjars/angular/1.5.8/angular.min.js"></script>
<script src="webjars/angular-animate/1.5.8/angular-animate.min.js"></script>
<script src="webjars/angular-aria/1.5.8/angular-aria.min.js"></script>
<script src="webjars/angular-messages/1.5.8/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="webjars/angular-material/1.1.0/angular-material.min.js"></script>

<!-- Your application bootstrap  -->
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
